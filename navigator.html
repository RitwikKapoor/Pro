<!DOCTYPE html>
<html>
<body>
<h2> Navigator Object </h2>
<p id="demo"></p>
</body>
<script>
document.getElementById("demo").innerHTML = "navigator.product is " + navigator.product + "<br>";
document.getElementById("demo").innerHTML += "navigator.appVersion is " + navigator.appVersion + "<br>";
document.getElementById("demo").innerHTML += "navigator.userAgent is " +navigator.userAgent + "<br>";
document.getElementById("demo").innerHTML += "navigator.platform is " +navigator.platform + "<br>";
document.getElementById("demo").innerHTML += "navigator.language is " +navigator.language + "<br>";
document.getElementById("demo").innerHTML += "navigator.onLine is " +navigator.onLine + "<br>";
document.getElementById("demo").innerHTML += "navigator.javaEnabled() is " + navigator.javaEnabled() + "<br>";
</script>
</html>
